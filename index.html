<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <p class="logo">tic tac toe</p>
    </header>
    <div class="start-screen appear-word">
        <p class="instruction">welcome!<br>please enter your names to start the game</p>
        <form class="start-form">
            <label for="player1name">player one's name (O):</label><input id="player1name" type="text" required>
            <label for="player2name">player two's name (X):</label><input id="player2name" type="text" required>
            <button type="submit" class="submitBtn">play</button>
        </form>
    </div>
    <main class="game-board">
        <table>
            <tr>
              <td id="cell-0"></td>
              <td id="cell-1"></td>
              <td id="cell-2"></td>
            </tr>
            <tr>
              <td id="cell-3"></td>
              <td id="cell-4"></td>
              <td id="cell-5"></td>
            </tr>
            <tr>
              <td id="cell-6"></td>
              <td id="cell-7"></td>
              <td id="cell-8"></td>
            </tr>
          </table>
    </main>
</body>
</html>
